<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='scanner/scan.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico' )}}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png' )}}" type="image/png" sizes="32x32">
    <title>Food Safety Scanner</title>
</head>

<body>
    <!-- create a div that acts as a cell phone sized frame when used on a desktop -->
    <div class="container-max-width">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="phone-frame" style="background-image: url( {{url_for('static', filename='images/foodbg.png')}})">
                    <dialog id="itemDesc">
                        <div class="row row-justify-content-end">
                            <div class="col-12 text-right">
                                <button type="button" class="btn btn-outline-dark" aria-label="Close" onclick="closeResults()">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                            </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <h2 id="descTitle">Title</h2>
                                <p id="descContent">Content</p>
                                <p id="elapsedTime">Elapsed Time: <strong>0</strong>ms</p>
                            </div>
                        </div>
                    </dialog>
                    <header class="container">
                        <div class="row d-flex justify-content-center">
                          <div class="col-6">
                            <h2>Food Safety Scanner</h2>
                          </div>
                          <div class="col-6 d-flex justify-content-end">
                            <button id="searchMethod" class="btn btn-outline-dark align-items-center justify-content-center" style="height: 100%; width: fit-content" onclick="changeSearch()" title="Searching using Ternary Search">
                                <span class="">
                                    Ternary
                                    </span>
                            </div>
                        </div>
                      </header>
                    <div id="scanner-container">
                        <div id="scanner"></div>
                        <div id="rowContainer" class="container">
                            <div id="barcodeFoundRow" class="pillRow row">
                                <div class="col-12 text-center">
                                    <div id="barcodeFoundPill" class="pill hidden">Barcode found! Hold still<em>...</em></div>
                                </div>
                            </div>
                            <div id="noMatch" class="pillRow row">
                                <div class="col-12 text-center">
                                    <div id="noMatchPill" class="pill hidden">Could not find item in database</div>
                                </div>
                            </div>
                            <div id="manualRow" class="pillRow row">
                                <div class="col-12 text-center">
                                    <form id="manualForm" class="hidden">
                                        <input id="manualEntry" class="pill" type="text" placeholder="Enter barcode">
                                        <button id="manualSubmit" class="btn btn-primary">Submit</button>
                                    </form>                                
                                </div>
                            </div>
                        </div>
                        <div id="scanBtnRow" class="row">
                            <div class="col-12 text-center">
                                <button class="btn btn-primary" id="start-scan">Start Scanning</button>
                                <button class="btn btn-secondary" id="manual" onclick="showManual()">Manual Entry</button>
                            </div>
                        </div>
                    </div>
                    <script src="{{ url_for('static', filename='scanner/quagga.min.js')}}"></script>
                    <script src="{{ url_for('static', filename='scanner/scanner-config.js') }}"></script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
